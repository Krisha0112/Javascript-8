<!--  5. insert element in array position wise. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>

    <script type="text/javascript">
        
        alert(`insert element in array position wise.`);

        let arr = [10 , 20 , 30 , 40 , 50];


        let insertarr = [15 , 25 , 35];
        let position = [3];
        arr.splice.apply(arr, [position, 0].concat(insertarr));

        document.write(`<h2>${arr}</h2>`);

    </script>
    
</body>
</html>
