<!-- 3.Write a JavaScript program to check year is leap year or not leap year. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>
<body>

    <script>

        var year = parseInt(prompt("Enter Year :-"));

        if(year % 4 === 0)
        {
            document.write(`<h1>This is leap year...</h1>`);
        }
        else
        {
            document.write(`<h1>This is not leap year...</h1>`);
        }


    </script>
    
</body>
</html>
