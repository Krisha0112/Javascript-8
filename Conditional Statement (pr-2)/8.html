<!-- 8. Write a JavaScript program to find week day from first letter of it using if else if. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8</title>
</head>
<body>

    <script>

         var letter = parseInt(prompt("Enter letter :- "));

         
         if (letter === 'M') 
         {
            document.write(`<h1>day = Monday</h1>`);
         } 
         else if (letter === 'T') 
         {
            document.write(`<h1>day = Tuesday</h1>`);
         } 
         else if (letter === 'W') 
         {
            document.write(`<h1>day = Wednesday</h1>`);
         } 
         else if (letter === 'H') 
         {
            document.write(`<h1>day = Thursday</h1>`);
         } 
         else if (letter === 'F') 
         {
            document.write(`<h1>day = Friday</h1>`);
         }
         else if (letter === 'S') 
         {
            document.write(`<h1>day = Saturday</h1>`);
         }
         else if (letter === 'U') 
         {
            document.write(`<h1>day = Sunday</h1>`);
         }
         else {
            document.write(`<h1>day = Invalid Letter</h1>`);
         }
