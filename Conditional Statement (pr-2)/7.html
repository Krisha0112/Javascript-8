<!-- 7. Write a JavaScript program to find month name from month number using switch case. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
</head>
<body>

    <script>

        var month = parseInt(prompt("Enter monthNum :- "));

        switch(month)
        {
            case 1:
            document.write(`<h1>Month : January </h1>`);
            break;

            case 2:
            document.write(`<h1>Month : February </h1>`);
            break;

            case 3:
            document.write(`<h1>Month : March </h1>`);
            break;

            case 4:
            document.write(`<h1>Month : April </h1>`);
            break;

            case 5:
            document.write(`<h1>Month : May </h1>`);
            break;

            case 6:
            document.write(`<h1>Month : Jun </h1>`);
            break;

            case 7: 
            document.write(`<h1>Month : July </h1>`);
            break;

            case 8:
            document.write(`<h1>Month : August </h1>`);
            break;

            case 9: 
            document.write(`<h1>Month : September </h1>`);
            break;

            case 10: 
            document.write(`<h1>Month : October </h1>`);
            break;

            case 11: 
            document.write(`<h1>Month : November </h1>`);
            break;

            case 12: 
            document.write(`<h1>Month : December </h1>`);
            break;

            default: 
            document.write(`<h1>Invalid Number...</h1>`);
        }

    </script>
    
</body>
</html>
