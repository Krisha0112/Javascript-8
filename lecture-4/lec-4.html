<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
</head>
<body>
    
    <script>
        
        var a,b;
        var a = parseInt(prompt("Enter A:- "));
        var b = parseInt(prompt("Enter B:- "));

        
        document.write(`<h1>Sum = ${a + b}</h1>`)

    </script>

</body>
</html>
