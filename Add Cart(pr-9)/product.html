
<!DOCTYPE html>

</head>

<body>
    <header>
        <div class="d-flex"  style="background-color: rgba(0, 0, 0, 0.862);">
            <div class="col-3">
            </div>

                <h1><i class=""></i>
                <img src="assets/img/logo.webp" alt="logo" title="logo">

        </div>
        </div>
      </header>

      <form class="d-flex">
        <a class=" btn1 nav-link active bg-white" aria-current="page" href="cart.html"
            style="border-radius: 10px; padding: 10px 20px; font-weight: 600; align-items: end; color: black " >Cart</a>
      </form>

    <div class="container ">
        <h2 align="center" class="mt-5"
            style="font-weight: 600; font-size: 40px; font-family: Georgia, 'Times New Roman', Times, serif; ">LAKME</h2>
        <div class="row" id="product">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

        let product = [
            {
                id: 1,
                name: "Lakmē VitC Superglow Skin Perfecting Tint ",
                price: 359.00,
                qty: 1,
                image: "https://www.lakmeindia.com/cdn/shop/files/29825_H-8901030701573.jpg?v=1715685990",
            },
            {
                id: 2,
                name: "Lakmē Vit C Superglow Concealer  ",
                price: 270.00,
                qty: 1,
                image: "https://www.lakmeindia.com/cdn/shop/files/29853_H-8901030701481_1000x.jpg?v=1715684518",
            },
            {
                id: 3,
                name: "Lakmē Glitterati Face Palette ",
                price: 1199.00,
                qty: 1,
                image: "https://www.lakmeindia.com/cdn/shop/files/29779_H-8901030996917_1000x.jpg?v=1710918070",
            },
            {
                id: 4,
                name: "Lakmē Ultimate Glam Chrome Nail",
                price: 199.00,
                qty: 1,
                image: "https://www.lakmeindia.com/cdn/shop/files/29813_H-8901030538810_1000x.jpg?v=1710909381",
            },
            {
                id: 5,
                name: "Lakmē 9to5 Vitamin C Facewash, 100g ",
                price: 224.00,
                qty: 1,
                image: "https://www.lakmeindia.com/cdn/shop/products/27444_S1-8901030854958_1000x.jpg?v=1632120952",
            },
            {
                id: 6,
                name: "Lakmē 9 To 5 Vitamin C+ Night Cream-50gm ",
                price: 869.00,
                qty: 1,
                image: "https://www.lakmeindia.com/cdn/shop/products/1_250748ac-0f4b-4b1f-9ea3-e343483fb49c_1000x.jpg?v=1680075388",
            },
            {
                id: 7,
                name: "Lakmē 9to5 Vitamin C +Serum, 15 ml",
                price: 269.00,
                qty: 1,
                image: "https://www.lakmeindia.com/cdn/shop/files/27551_H-8901030978951_1000x.jpg?v=1715413812",
            },
            {
                id: 8,
                name: "Lakmē 9 to 5 Eyeconic Curling Mascara ",
                price: 450.00,
                qty: 1,
                image: "https://www.lakmeindia.com/cdn/shop/files/22342_H-8901030979590_1000x.jpg?v=1715150658",
            },
        ];

        const getProduct = () => {
            let tbl = "";
            product.map((val, index) => {
                tbl += `
                        <div class="col-lg-3 mt-5">
                           <div class="card p-2">
                              <div class="img">
                                <img src="${val.image}" class="card-img" alt="...">
                                </div>
                             <div class="card-body">
                               <h5 class="card-title">${val.name}</h5>
                               <p>Price : ${val.price} </p>
                               <button  onclick="addToCart(${val.id})"   class="btn" style="font-weight:600; width:80%; color: black; background: linear-gradient(82.15deg, #ffdd9d -4.58%, #7e5b33 21.83%, #a37e56 24.97%, #fff2cd 40.84%, #e7bf88 56.11%, #ffdd9d 67.22%, #a37e56 79.81%, #e7bf88 86.78%, #e7bf88 105.81%, #7e5b33 106.47%, #fff2cd 158.31%, #fff2cd 163.15%, #a37e56 188.07%);">Add To Cart</button>
                             </div>
                           </div>
                         </div>
        
                        `
            })
            document.getElementById('product').innerHTML = tbl;
        }
        getProduct();

        let cart = [];
        const addToCart = (pid) => {
            let allcart = JSON.parse(localStorage.getItem('cart')) ? JSON.parse(localStorage.getItem('cart')) : []
            let dup = allcart.find(val => val.id == pid);
            if (dup) {
                alert("Already Exists Your Cart");
                return false;
            }

            product.map((val, i) => {
                if (val.id == pid) {
                    if (localStorage.getItem('cart') === null || localStorage.getItem('cart') === undefined) {
                        cart.push(val);
                        localStorage.setItem('cart', JSON.stringify(cart))
                    }
                    else {
                        let oldproductdata = JSON.parse(localStorage.getItem('cart'));
                        oldproductdata.push(val);
                        localStorage.setItem('cart', JSON.stringify(oldproductdata))
                    }
                }
            })
            alert("Product Successfully Add");
        }
    </script>
</body>

</html>

<script src="assets/js/product.js" type="text/javascript"></script>
