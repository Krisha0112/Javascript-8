<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>

        var a=10,b=5;
        console.log(a>b);
        
        var a=10,b=5;
        console.log(a<b);

        var a=10,b=5;
        console.log(a+b);

        var a=10,b=5;
        console.log(a-b);

        var a=10,b=5;
        console.log(a*b);

        var a=10,b=2;
        console.log(a/b);

        var a=10,b=5,c=4;
        console.log(a>b && a>c);

        var a=10,b=5,c=4,d=5;
        console.log(a>b && a>c && a>d);
    
    </script>
</body>
</html>
