<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternory Operator</title>
</head>
<body>

    <script>

        var a = parseInt(prompt("Enter A :- "));
        var b = parseInt(prompt("Enter B :- "));

        (a > b) ? document.write(`<h1>A is big </h1>`) : document.write(`<h1>B is big </h1>`);

    </script>
    
</body>
</html>
