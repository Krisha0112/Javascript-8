<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nester If Else</title>
</head>
<body>

    <script>

        var a = parseInt(prompt("<h1>Enter A :- </h1>"));
        var b = parseInt(prompt("<h1>Enter B :- </h1>"));
        var c = parseInt(prompt("<h1>Enter C :- </h1>"));

        if(a > b)
        {
            if(a > c)
            {
                document.write(`<h1>A is big</h1>`);
            }else
            {
                document.write(`<h1>C is big</h1>`);
            }
        }  
        else
        {
            if(b > c)
            {
                document.write(`<h1>B is big</h1>`);
            }
            else
            {
                document.write(`<h1>C is big</h1>`); 
            }
        }
        
        

    </script>
    
</body>
</html>
