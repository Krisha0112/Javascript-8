<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>

    <script>

        var a = parseInt(prompt("<h1>Enter A :-</h1>"));
        var b = parseInt(prompt("<h1>Enter B :-</h1>"))

        if(a > b)
        {
            document.write(`<h1>a is greater than</h1>`);
        }
        else
        {
            document.write(`<h1>b greater than</h1>`);
        }
    </script>
    
</body>
</html>
