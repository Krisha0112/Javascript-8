<!-- 10.Write javascript program to calculate factorial of a number using while loop.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10</title>
</head>

<body>

    <script>

        alert(`To Calculate Factorial Of A Number Using While Loop`);

        var n = parseInt(prompt("Enter N :- "));
        var i = 1;
        fact = 1;

        while (i <= n) {
            fact *= i;
            i++;
        }
        document.write(`<h2>Factorial No = ${fact}</h2>`);

    </script>

</body>

</html>
