<!-- 11.Write javascript program Check weather num is prime or not using for loop .  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 11</title>
</head>

<body>

    <script>

        alert(`Number Is Prime Or Not Using For Loop`);

        var n = parseInt(prompt("Enter N :- "));
        var check = 0;

        if (n == 1 || n == 2) {
            document.write(`<h2>No1 And No2 Prime and Not Prime No...</h2>`);
        }
        else 
        {
            for (var i = 2; i < n; i++) 
            {
                if (n % i == 0) {
                    check = 1;
                    break;
                }
            }
            if (check == 1) 
            {
                document.write(`<h2>Number id Not Prime...</h2>`);
            }
            else 
            {
                document.write(`<h2>Number is Prime...</h2>`);
            }
        }

    </script>

</body>

</html>
