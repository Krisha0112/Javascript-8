<!-- 7.Write javascript program to print multiplication table of any number using while loop. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
</head>

<body>

    <script>

        alert(`Print Multiplication Table Of Any Number Using While Loop`);

        var i = 1;
        var n = parseInt(prompt("Enter n :- "));
        var limit = 10;

        while (i <= limit ) {
            var result = i * n;
            document.write(`<h2>No :- ${result}</h2>`);
            i++;
        }

    </script>

</body>

</html>
