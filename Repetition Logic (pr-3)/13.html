<!-- 13.Write javascript program print out Fibonacci series. (0,1,1,2,3,5,8â€¦)  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 13</title>
</head>
<body>

    <script>

        alert(`Print Out Fibonacci Series`);

        var n = parseInt(prompt("Enter N :-"));
        var next,first = 0,second = 1;

        for (var i = 0; i <= n; i++)
        {
            if(i <= 1)
            {
                next = first;
            }
            else
            {
                next = first + second;
                first = second;
                second = next;
            }
            document.write(`<h2>${next}</h2>`);
        }

    </script>
    
</body>
</html>
