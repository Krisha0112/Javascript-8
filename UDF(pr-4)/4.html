<!-- 4.Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. (using no return with parameter function)  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
</head>

<body>

    <script>

        alert(`which number is greter in 4 numbers using ledder if else.`);

        function integer(a,b,c,d,e) {
            if (a > b && a > c && a > d && a > e) {
                document.write(`<h1>A is the largest number</h1>`);
            } else if (b > a && b > c && b > d && b > e) {
                document.write(`<h1>B is the largest number</h1>`);
            } else if (c > a && c > b && c > d && c > e) {
                document.write(`<h1>C is the largest number</h1>`);
            } else if (d > a && d > b && d > c && d > e) {
                document.write(`<h1>D is the largest number</h1>`);
            }
            else if (e > a && e > b && e > c && e > d){
                document.write(`<h1>E is the largest number</h1>`);
            }
            else {
                document.write(`<h1>Numbers are equal</h1>`);
            }
        }
        var a = parseInt(prompt("Enter A :- "));
        var b = parseInt(prompt("Enter B :- "));
        var c = parseInt(prompt("Enter C :- "));
        var d = parseInt(prompt("Enter D :- "));
        var e = parseInt(prompt("Enter E :- "));
        integer(a,b,c,d,e);

    </script>

</body>

</html>
