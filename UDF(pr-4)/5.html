<!-- 5.Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function)  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>

    <script>

        alert(`add two number of addition, subtraction, multiplication, division`);

        function addition()
        {
            document.write(`<h1>Addition :- ${a + b}</h1>`);
        }
        function subtraction()
        {
            document.write(`<h1>Subtraction :- ${a - b}</h1>`);
        }
        function multiplication()
        {
            document.write(`<h1>Multiplication :- ${a * b}</h1>`);
        }
        function division()
        {
            document.write(`<h1>Division :- ${a / b}</h1>`);
        }
        var a = parseInt(prompt("Enter A :- "));
        var b = parseInt(prompt("Enter B :- "));
        addition();
        subtraction();
        multiplication();
        division();

    </script>
    
</body>
</html>
