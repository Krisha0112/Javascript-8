<!-- Write a JavaScript program to create basic calculator using switch case. (simple function use) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8</title>
</head>

<body>

    <script>

        alert(`create basic calculator using switch case`);

        function calculator() {


            switch (choice) {
                case '+':
                    document.write(`<h1>Addition = ${a + b}</h1>`);
                    break;

                case '-':
                    document.write(`<h1>Subtraction = ${a - b}</h1>`);
                    break;

                case '*':
                    document.write(`<h1>Multiplication = ${a * b}</h1>`);
                    break;

                case '/':
                    document.write(`<h1>Division = ${a / b}</h1>`);
                    break;

                // default:
                //     document.write(`<h1>Invalid Choice</h1>`);
            }
        }
        var choice = prompt("Enter Choice 1.(+) \n 2.(-) \n 3.(*) \n 4.(/) :- ");
        var a = prompt("Enter A :- ");
        var b = prompt("Enter B :- ");
        calculator();

    </script>

</body>

</html>
