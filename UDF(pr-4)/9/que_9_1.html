<!-- 9.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not.(using all function) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9_1</title>
</head>

<body>

    <script>

        alert(`input angles of a triangle and check whether triangle is valid or not.`);

        // Take Nothing Return Nothing

        var side1 = parseInt(prompt("Enter side1 ;-"));
        var side2 = parseInt(prompt("Enter side2 ;-"));
        var side3 = parseInt(prompt("Enter side3 ;-"));

        function triangle() {
            var sum = side1 + side2 + side3;
            if (sum == 180) {
                document.write("<h1>Triangle is valid</h1>");
            }
            else {
                document.write("<h1>Triangle is not valid</h1>");
            }
        }
        triangle();

    </script>

</body>

</html>
