<!-- 1.Write a JavaScript program to check number positive and negetive? (using simple function) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>

    <script>

        alert(`check number positive and negetive`);

        function integer()
        {
            if(n >= 0)
            {
                document.write(`<h1>${n} Number is Positive</h1>`);
            }
            else
            {
                document.write(`<h1>${n} Number is Negative</h1>`);
            }
        }
        var n = parseInt(prompt("Enter Number N :- "));
        integer();

    </script>
    
</body>
</html>
