<!-- 7.Write a JavaScript program to find which number is greter in 3 numbers using nested if else.(using all function)  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7_3</title>
</head>

<body>

    <script>

        alert(`which number is greter in 3 numbers using nested if else.`);

        // Take Nothing Return Something

        var a = parseInt(prompt("Enter A :- "));
        var b = parseInt(prompt("Enter B :- "));
        var c = parseInt(prompt("Enter C :- "));

        function greter() {
            if (a > b) {
                if (a > c) {
                    document.write(`<h1>A is greter...</h1>`);
                }
                else {
                    document.write(`<h1>C is greter...</h1>`);
                }
            }
            else {
                if (b > c) {
                    document.write(`<h1>B is greter...</h1>`);
                }
                else {
                    document.write(`<h1>C is greter...</h1>`);
                }
            }
            return a,b,c;
        }
        greter();

    </script>

</body>

</html>
